<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="RuntimeRegular-m2Odx.otf">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Coctail API</title>
</head>
<body>
<header>

        <h1>THE COCKTAIL DB</h1>
        <button id="searchModal">Check out ALL coctails</button>
        
</header>

<main id="root">
<!-- Dynamic content will be displayed here -->
</main>

<footer>
    <h3 style="color:gray;">Misha's cocktail DB</h3>
</footer>


    <!-- Main landing page for coctail wiki -->
    <template id="landingPageTpl">
        <div class="container">
            <h1>A random coctail suggestion: <p class="coctailName"></p></h1>
            <div class="randomCoctailPresentation"></div>

            <button class="randomCoctail">Get another random Coctail</button>
        </div>
    </template>

    <!-- Template for searching page -->
    <template id="searchPageTpl">
        <div class="search-page-container">
            <button class="back-to-main-btn">‚Üê Back to Main Page</button>
            
            <h1>Search for Cocktails</h1>
            
            <div class="search-input-wrapper">
                <input type="search" class="search-page-input" placeholder="Search by name, category, or ingredient...">
            </div>
            
            <div class="search-info"></div>
            
            <div class="resultGrid"></div>
            
            <div class="pagination-controls-wrapper"></div>
        </div>
    </template>

    <!-- A single coctail preview card template-->
    <template id="coctailPreviewTpl">
        <div class="cocktail-preview-card">
            <img src="" class="cocktail-preview-image" alt="cocktail image">
            <h5 class="cocktail-preview-title"></h5>
            <span class="cocktail-preview-description"></span>
            <button class="see-more-btn">See more</button>
        </div>
    </template>

    <!-- Detailed coctail info -->
    <template id="CoctailDetailedImfoTpl">
        <div class="container detailed-cocktail">
            <button class="back-btn">Back to main page</button>
            
            <div class="cocktail-header">
                <img src="" class="cocktail-image-large" alt="cocktail image">
                <div class="cocktail-basic-info">
                    <h1 class="cocktail-name"></h1>
                    <p class="cocktail-category"></p>
                    <p class="cocktail-type"></p>
                    <p class="cocktail-glass"></p>
                </div>
            </div>
            
            <div class="cocktail-details">
                <div class="ingredients-section">
                    <h3>Ingredients & Measurements</h3>
                    <ul class="ingredients-list"></ul>
                </div>
                
                <div class="instructions-section">
                    <h3>Instructions</h3>
                    <p class="instructions-text"></p>
                </div>
                
                <div class="additional-info">
                    <h3>Additional Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>IBA Category:</strong>
                            <span class="iba-category"></span>
                        </div>
                        <div class="info-item">
                            <strong>Tags:</strong>
                            <span class="cocktail-tags"></span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </template>

        <!-- Search card template -->
    <template id="searchCardTpl">
        <div class="card">
                <div class="header" data-header></div>
            </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
